{% include "header.html" %}
<div class = 'container'>
	<div class = "row">
		<div class="col-md-9">
		  <h2>{{attraction.name}}
		  	<small>({{attraction.city.name}})</small>
		  </h2>
		  <p>{{attraction.description}}</p>
		  {% if 'username' in login_session and user_id == attraction.user_id: %}
		  	<a class="btn btn-default" href = "/attractions/{{attraction.id}}/edit">Edit</a>
		  	<a class="btn btn-default" href = "/attractions/{{attraction.id}}/delete">Delete</a>
	  	{% endif %}
		</div>
	</div>
</div>
